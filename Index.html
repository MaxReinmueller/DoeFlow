<Head>
<title>DoeFlow</title>

<header>
    <a href="Index.html"> <img id="mainlogo" src="images\Logo-for-Header.png"></a> 
</header>
<div class="container">
    <div class="row">
            <ul class="nav nav-pills nav-stacked">
                <li role="presentation" class="active"><a href="#">Owed to You</a></li>
                <li role="presentation"><a href="#">You Owe</a></li>

                </ul>
      </div>
      <div class="panel panel-default">

                <td>4/17/2019</td>
            </tr>
            <tr>
                    <td>Alex Hays</td>
                    <td>$100</td>
                    <td>4/09/2019</td>
                </tr>
                <tr>
                        <td>William Smith</td>
                        <td>$1959</td>
                        <td>5/29/2019</td>
                    </tr>
            </table>
          </div>
    </div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
